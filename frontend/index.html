<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWise | Stay Informed</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/ff/1f/5d/ff1f5d98466dc8bde35032f710581bd8.jpg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html"><i class="fas fa-newspaper"></i>
                        <span>NewsWise</span></a>    
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search global news...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-type="top-headlines">
                        <i class="fas fa-bolt"></i> Top Headlines
                    </button>
                    <div class="dropdown">
                        <button class="nav-btn" data-type="topic-headlines">
                            <i class="fas fa-tags"></i> Topics <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" data-topic="business"><i class="fas fa-chart-line"></i> Business</a>
                            <a href="#" data-topic="technology"><i class="fas fa-microchip"></i> Technology</a>
                            <a href="#" data-topic="entertainment"><i class="fas fa-film"></i> Entertainment</a>
                            <a href="#" data-topic="sports"><i class="fas fa-running"></i> Sports</a>
                            <a href="#" data-topic="health"><i class="fas fa-heartbeat"></i> Health</a>
                            <a href="#" data-topic="science"><i class="fas fa-atom"></i> Science</a>
                            <a href="#" data-topic="politics"><i class="fas fa-landmark"></i> Politics</a>
                            <a href="#" data-topic="lifestyle"><i class="fas fa-tshirt"></i> Lifestyle</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="country-selector">
                <div class="select-wrapper">
                    <i class="fas fa-globe"></i>
                    <select id="country-select">
                        <option value="us">United States</option>
                        <option value="gb">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="fr">France</option>
                        <option value="au">Australia</option>
                        <option value="in">India</option>
                        <option value="br">Brazil</option>
                        <option value="de">Germany</option>
                        <option value="ru">Russia</option>
                        <option value="cn">China</option>
                        <option value="be">Belgium</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <i class="fas fa-language"></i>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ru">Russian</option>
                        <option value="pt">Portuguese</option>
                        <option value="pt-BR">Portuguese(Brazil)</option>
                    </select>
                </div>
            </div>

            <div class="section-header">
                <h1 id="section-title">Top Headlines</h1>
                <div class="view-options">
                    <button class="view-option active" data-view="grid"><i class="fas fa-th"></i></button>
                    <button class="view-option" data-view="list"><i class="fas fa-list"></i></button>
                </div>
            </div>
            
            <div class="news-grid" id="news-container">
                <!-- News articles will be loaded here -->
                <div class="news-card placeholder">
                    <div class="news-image shimmer"></div>
                    <div class="news-content">
                        <div class="shimmer" style="height: 24px; width: 80%; margin-bottom: 10px;"></div>
                        <div class="shimmer" style="height: 16px; width: 100%; margin-bottom: 8px;"></div>
                        <div class="shimmer" style="height: 16px; width: 90%;"></div>
                        <div class="news-footer">
                            <div class="shimmer" style="height: 14px; width: 60px;"></div>
                            <div class="shimmer" style="height: 14px; width: 80px;"></div>
                        </div>
                    </div>
                </div>
                <!-- More placeholder cards can be added -->
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading the latest stories...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fas fa-newspaper"></i>
                    <span>NewsWise</span>
                </div>
                <p class="tagline">Your window to the world's stories</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <p class="copyright">&copy; 2025 NewsWise. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
